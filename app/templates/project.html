{% extends "base.html" %}

{% block content %}
  <h1>{{ project.title }}</h1>
  {% if project.image: %}
    <img src="{{ project.image }}" class="featured-image" alt="Featured Image">
  {% endif %}
  {{ project.body|safe }}
{% endblock %}

{% block adminbar %}
  <a href="{{ url_for('edit_page', slug=page.slug) }}" class="simple-button edit">Edit</a>
  <a href="{{ url_for('delete_page', slug=page.slug) }}" class="simple-button delete">Delete</a>
  {% include '_adminbar.html' %}
{% endblock %}
