<article class="excerpt">
  <h3><a href="{{ url_for('project', slug=project.slug) }}">{{ project.title }}</a></h3>
  {% if project.image: %}
    <img src="{{ project.image }}" class="featured-thumb" alt="Featured Image">
  {% endif %}
  <div class="project-meta">
    <ul class="menu tags">
      {% for tag in project.tokenize_tags() %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>
  <p>{{ project.body|striptags|truncate(100) }}</p>
  <a href="{{ url_for('project', slug=project.slug) }}" class="simple-button">View Full Project</a>
</article>
