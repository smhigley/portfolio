<article class="excerpt">
  <div class="hover-group" style="background-image:url({{ project.image }})">
    <h3>{{ project.title }}</h3>
    <p>{{ project.body|striptags|truncate(100) }}</p>
    <a href="{{ url_for('project', slug=project.slug) }}">View Project</a>
  </div>
  <div class="project-meta">
    <ul class="menu tags">
      {% for tag in project.tokenize_tags() %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>
</article>
